{% load static %}
<!DOCTYPE html>
<html>
<head>

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <link rel="stylesheet" type="text/css" href="{% static 'main.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    
</head>
<body>

    <main role="main" class="container col-6">
      <div class="border"  style="background-color: lightgray;">
       <h5 class="mb-2 mt-4 ml-4"><a href="{% url 'home' %}" style="color: black; text-decoration: none;">Questions <a href="{% url 'post' %}" >Ask Questions</a></a></h5>
       <form class="form-inline my-2 my-lg-0" action="/search/" method="POST" enctype="multipart/form-data">{% csrf_token %}
        <input class="form-control" style="margin-left: 30px; margin-bottom: 10px;" type="search" aria-label="Search" name="srh"  placeholder="Search">
       
      </form>
       {% if user.is_authenticated %}
        <a><img src="{{ user.profile.image.url }}" class="ml-4" style="border-radius: 50%;" alt=""  width="50" height="50"></a>
        <a class="mr-2 ml-2">User. {{ user.username|capfirst }}</a><br>
        <a style="margin-left: 85px;" href="{% url 'profile' %}" >Profile</a>.
        <a  href="{% url 'logout' %}" >Logout</a>
      {% else %}
        <a class="mr-2 ml-4" href="{% url 'register' %}">Login/SignUp</a>
       {% endif %}
     
      </div>
      <div class="row">
        <div class="col-12">
          {% block content %}{% endblock %}
        </div>
      </div>
    </main>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
